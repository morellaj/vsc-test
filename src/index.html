<!DOCTYPE html>
<html lang="en" style="font-family:arial narrow; background-color: #EEECEF">
  <head>
    <!-- Google Analytics -->
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
          m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '<%=htmlWebpackPlugin.options.analyticsURL%>', 'ga');
      ga('create', 'UA-157541239-1', 'auto');
      ga('send', 'pageview');

    <!-- End Google Analytics -->
    <link id="favicon" rel="icon" href="./assets/favicon-16.png" type="image/x-icon"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body style="margin:0; font-family: 'Roboto', sans-serif; min-height: 700px; position: relative">

    </div>

  <script>
    // Check that service workers are supported!!
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    </script>
</html>
